<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="css/base.css">
</head>

<body>

    <div class="navButton">

        <button class="hamburgerMenu">
            <img src="../img/icons8-menu-bar.svg" alt="Menu mobilne, hamburgerowe">
        </button>
    </div>

    <nav class="navBar">
        <span class="navLogo">
            <img class="logoImg" src="./img/logo.png" alt="logo strony" />
        </span>

        <ul class="navLinks">
            <li class="mainSite"><a href="/">Strona Główna</a></li>
            <li><a href="/bet">Postaw</a></li>
            <li><a href="/schedule">Harmonogram</a></li>
            <li><a href="/contact">Kontakt</a></li>
        </ul>

        <div class="navButtons">
            <a href="/login" class="logButton">Zaloguj</a>
            <a href="/registration" class="regButton">Zarejestruj</a>
        </div>
    </nav>

    <h1>WITAJ LOGOWANIE</h1>

    <form action="/login" method="POST" id="loginForm">
        <label for="">LOGIN</label>
        <input type="text" id="login" name="login" placeholder="Login" required>
        <br>
        <label for="">HASŁO</label>
        <input type="password" id="password" name="password" placeholder="Hasło" required>
        <br>
        <button type="submit" value="Login">
            <h6>ZALOGUJ</h6>
        </button>
    </form>

    <script src="../script.js"></script>
</body>

</html>
